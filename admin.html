<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard üëë | Ashley's Nails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #FF69B4;
            --pink-light: #FFB6D9;
            --pink-lighter: #FFE5F1;
            --pink-dark: #FF1493;
            --white: #FFFFFF;
            --text-dark: #4A4A4A;
            --success: #50C878;
            --warning: #FFD700;
            --danger: #DC143C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, var(--pink-lighter) 0%, var(--pink-light) 50%, var(--pink-primary) 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            background: var(--white);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.3);
            border: 4px solid var(--pink-light);
            max-width: 450px;
            width: 100%;
        }

        .login-box h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: var(--pink-primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--pink-primary);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 3px solid var(--pink-light);
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pink-primary);
        }

        .login-button {
            width: 100%;
            background: var(--pink-primary);
            color: var(--white);
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
        }

        .login-button:hover {
            background: var(--pink-dark);
            transform: translateY(-3px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .login-hint {
            text-align: center;
            margin-top: 1rem;
            color: #999;
            font-size: 0.9rem;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        /* Header */
        header {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
            border-bottom: 4px solid var(--pink-primary);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: var(--pink-primary);
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .logout-button, .home-button {
            background: var(--pink-primary);
            color: var(--white);
            padding: 0.7rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        .logout-button:hover, .home-button:hover {
            background: var(--pink-dark);
            transform: translateY(-2px);
        }

        /* Main Content */
        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: var(--white);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-button {
            background: var(--white);
            color: var(--text-dark);
            padding: 1rem 2rem;
            border: 3px solid var(--pink-light);
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
        }

        .tab-button.active {
            background: var(--pink-primary);
            color: var(--white);
            border-color: var(--pink-dark);
        }

        .tab-button:hover {
            transform: translateY(-2px);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            background: var(--white);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.3);
            border: 4px solid var(--pink-light);
        }

        .tab-content.active {
            display: block;
        }

        /* Time Slots Management */
        .slot-management {
            margin-bottom: 3rem;
        }

        .slot-management h2 {
            color: var(--pink-primary);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .add-slot-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: end;
        }

        .add-slot-form input {
            padding: 1rem;
            border: 3px solid var(--pink-light);
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
        }

        .add-button {
            background: var(--success);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            white-space: nowrap;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.4);
        }

        .date-slots {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--pink-lighter);
            border-radius: 20px;
            border: 2px solid var(--pink-light);
        }

        .date-slots h3 {
            color: var(--pink-dark);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .slots-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .slot-item {
            background: var(--white);
            padding: 0.7rem 1.5rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 2px solid var(--pink-light);
        }

        .delete-slot-button {
            background: var(--danger);
            color: var(--white);
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-slot-button:hover {
            background: #B22222;
        }

        /* Bookings List */
        .bookings-list {
            overflow-x: auto;
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bookings-table th,
        .bookings-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid var(--pink-lighter);
        }

        .bookings-table th {
            background: var(--pink-primary);
            color: var(--white);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .bookings-table tr:hover {
            background: var(--pink-lighter);
        }

        .delete-booking-button {
            background: var(--danger);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-booking-button:hover {
            background: #B22222;
        }

        .no-bookings {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.2rem;
        }

        .edit-booking-button {
            background: var(--warning);
            color: var(--text-dark);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
        }

        .edit-booking-button:hover {
            background: #FFD700;
        }

        /* Create/Edit Booking Form */
        .create-booking-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 3px solid var(--pink-light);
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--pink-primary);
        }

        /* Edit Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--white);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.5);
            border: 4px solid var(--pink-light);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            color: var(--pink-primary);
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
        }

        .close-modal {
            background: var(--pink-primary);
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: var(--pink-dark);
            transform: rotate(90deg);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-actions button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
        }

        .save-button {
            background: var(--success);
            color: var(--white);
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.4);
        }

        .cancel-button {
            background: #ccc;
            color: var(--text-dark);
        }

        .cancel-button:hover {
            background: #bbb;
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .add-slot-form {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-content {
                padding: 2rem 1rem;
            }

            .admin-header h1 {
                font-size: 2rem;
            }

            .modal-content {
                padding: 2rem 1.5rem;
            }

            .bookings-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

        <!-- Header -->

        <!-- Main Content -->
        <div class="admin-container">

            <div class="tabs">

            <div class="tab-content active" id="bookings-tab">

                            <option value="Gel Manicure - $50">‚ú® Gel Manicure - $50</option>
                            <option value="Pedicure Deluxe - $45">üå∏ Pedicure Deluxe - $45</option>
                            <option value="Nail Art Magic - $15+">üé® Nail Art Magic - $15+</option>
                            <option value="Bling It Up! - $10+">üíé Bling It Up! - $10+</option>
                            <option value="Full Set Acrylics - $65">üåà Full Set Acrylics - $65</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-booking-notes">Notes (Optional)</label>

            <!-- Manage Slots Tab -->
            <div class="tab-content" id="slots-tab">

                            <label>Time (e.g., 9:00 AM)</label>

                <div id="slots-display"></div>

    <!-- Edit Booking Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Appointment ‚úèÔ∏è</h2>
                <button class="close-modal" onclick="closeEditModal()">‚úï</button>
            </div>
            <div class="form-group">
                <label for="edit-customer-name">Customer Name *</label>
                <input type="text" id="edit-customer-name">
            </div>
            <div class="form-group">
                <label for="edit-customer-email">Email Address *</label>
                <input type="email" id="edit-customer-email">
            </div>
            <div class="form-group">
                <label for="edit-customer-phone">Phone Number *</label>
                <input type="tel" id="edit-customer-phone">
            </div>
            <div class="form-group">
                <label for="edit-booking-date">Date *</label>
                <input type="date" id="edit-booking-date">
            </div>
            <div class="form-group">
                <label for="edit-booking-time">Time *</label>
                <input type="text" id="edit-booking-time">
            </div>

                <label for="edit-service-type">Service *</label>
                <select id="edit-service-type">
                    <option value="">Choose a service...</option>
                    <option value="Classic Manicure - $35">üíÖ Classic Manicure - $35</option>
                    <option value="Gel Manicure - $50">‚ú® Gel Manicure - $50</option>
                    <option value="Pedicure Deluxe - $45">üå∏ Pedicure Deluxe - $45</option>
                    <option value="Nail Art Magic - $15+">üé® Nail Art Magic - $15+</option>
                    <option value="Bling It Up! - $10+">üíé Bling It Up! - $10+</option>
                    <option value="Full Set Acrylics - $65">üåà Full Set Acrylics - $65</option>
                </select>

                <label for="edit-booking-notes">Notes (Optional)</label>
                <textarea id="edit-booking-notes" rows="3"></textarea>
            </div>
            <div class="modal-actions">
                <button class="cancel-button" onclick="closeEditModal()">Cancel</button>
                <button class="save-button" onclick="saveBookingEdit()">Save Changes üíñ</button>
            </div>
        </div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        const slotDateInput = document.getElementById('slot-date');
        if (slotDateInput) {
            slotDateInput.min = today;
        }

        // Authentication
        function login() {
            const password = document.getElementById('admin-password').value;
            const savedPassword = localStorage.getItem('adminPassword') || 'admin123';
            
            if (password === savedPassword) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                loadSlots();
                loadBookings();
            } else {
                document.getElementById('login-error').innerHTML = 
                    '<div class="error-message">Incorrect password! Try again üíî</div>';
            }
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                loadSlots();
                loadBookings();
            }
        });

        // Enter key to login
        document.getElementById('admin-password')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Tab switching
        function switchTab(tab) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            // Load data
            if (tab === 'slots') {
                loadSlots();
            } else if (tab === 'bookings') {
                loadBookings();
            }
        }

        // Load data from localStorage
        function loadData() {
            const availableSlots = JSON.parse(localStorage.getItem('availableSlots')) || {};
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            return { availableSlots, bookings };
        }

        // Create new booking
        function createBooking() {
            const name = document.getElementById('new-customer-name').value.trim();
            const email = document.getElementById('new-customer-email').value.trim();
            const phone = document.getElementById('new-customer-phone').value.trim();
            const date = document.getElementById('new-booking-date').value;
            const time = document.getElementById('new-booking-time').value.trim();
            const service = document.getElementById('new-service-type').value;
            const notes = document.getElementById('new-booking-notes').value.trim();

            // Validation
            if (!name || !email || !phone || !date || !time || !service) {
                showMessage('Please fill in all required fields! üíî', 'error');
                return;
            }

            // Create booking object
            const booking = {
                id: Date.now(),
                name,
                email,
                phone,
                date,
                time,
                service,
                notes,
                createdAt: new Date().toISOString()
            };

            // Save booking
            const { bookings } = loadData();
            bookings.push(booking);
            localStorage.setItem('bookings', JSON.stringify(bookings));

            showMessage('Appointment created successfully! üéâ', 'success');

            // Clear form
            document.getElementById('new-customer-name').value = '';
            document.getElementById('new-customer-email').value = '';
            document.getElementById('new-customer-phone').value = '';
            document.getElementById('new-booking-date').value = '';
            document.getElementById('new-booking-time').value = '';
            document.getElementById('new-service-type').value = '';
            document.getElementById('new-booking-notes').value = '';

            // Switch to bookings tab
            setTimeout(() => {
                document.querySelectorAll('.tab-button')[0].click();
            }, 1500);
        }

        // Edit booking - Global variable to track which booking is being edited
        let editingBookingId = null;

        function editBooking(id) {
            const { bookings } = loadData();
            const booking = bookings.find(b => b.id === id);
            
            if (!booking) return;

            editingBookingId = id;

            // Fill modal with booking data
            document.getElementById('edit-customer-name').value = booking.name;
            document.getElementById('edit-customer-email').value = booking.email;
            document.getElementById('edit-customer-phone').value = booking.phone;
            document.getElementById('edit-booking-date').value = booking.date;
            document.getElementById('edit-booking-time').value = booking.time;
            document.getElementById('edit-service-type').value = booking.service;
            document.getElementById('edit-booking-notes').value = booking.notes || '';

            // Show modal
            document.getElementById('edit-modal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
            editingBookingId = null;
        }

        function saveBookingEdit() {
            const name = document.getElementById('edit-customer-name').value.trim();
            const email = document.getElementById('edit-customer-email').value.trim();
            const phone = document.getElementById('edit-customer-phone').value.trim();
            const date = document.getElementById('edit-booking-date').value;
            const time = document.getElementById('edit-booking-time').value.trim();
            const service = document.getElementById('edit-service-type').value;
            const notes = document.getElementById('edit-booking-notes').value.trim();

            // Validation
            if (!name || !email || !phone || !date || !time || !service) {
                showMessage('Please fill in all required fields! üíî', 'error');
                return;
            }

            // Update booking
            const { bookings } = loadData();
            const bookingIndex = bookings.findIndex(b => b.id === editingBookingId);
            
            if (bookingIndex === -1) return;

            bookings[bookingIndex] = {
                ...bookings[bookingIndex],
                name,
                email,
                phone,
                date,
                time,
                service,
                notes
            };

            localStorage.setItem('bookings', JSON.stringify(bookings));

            showMessage('Appointment updated successfully! üíñ', 'success');
            closeEditModal();
            loadBookings();
        }

        // Close modal when clicking outside
        document.getElementById('edit-modal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Add time slot
        function addSlot() {
            const date = document.getElementById('slot-date').value;
            const time = document.getElementById('slot-time').value;
            
            if (!date || !time) {
                showMessage('Please fill in both date and time!', 'error');
                return;
            }
            
            const { availableSlots } = loadData();
            
            if (!availableSlots[date]) {
                availableSlots[date] = [];
            }
            
            if (availableSlots[date].includes(time)) {
                showMessage('This time slot already exists!', 'error');
                return;
            }
            
            availableSlots[date].push(time);
            availableSlots[date].sort();
            
            localStorage.setItem('availableSlots', JSON.stringify(availableSlots));
            
            showMessage('Time slot added successfully! üéâ', 'success');
            document.getElementById('slot-time').value = '';
            loadSlots();
        }

        // Load and display slots
        function loadSlots() {
            const { availableSlots } = loadData();
            const display = document.getElementById('slots-display');
            
            const dates = Object.keys(availableSlots).sort();
            
            if (dates.length === 0) {
                display.innerHTML = '<div class="no-bookings">No time slots created yet. Add some above! üíñ</div>';
                return;
            }
            
            let html = '';
            dates.forEach(date => {
                const slots = availableSlots[date];
                html += `
                    <div class="date-slots">
                        <h3>üìÖ ${formatDate(date)}</h3>
                        <div class="slots-list">
                            ${slots.map(slot => `
                                <div class="slot-item">
                                    <span>‚è∞ ${slot}</span>
                                    <button class="delete-slot-button" onclick="deleteSlot('${date}', '${slot}')">‚úï</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            display.innerHTML = html;
        }

        // Delete time slot
        function deleteSlot(date, time) {
            if (!confirm(`Delete ${time} on ${formatDate(date)}?`)) return;
            
            const { availableSlots } = loadData();
            availableSlots[date] = availableSlots[date].filter(slot => slot !== time);
            
            if (availableSlots[date].length === 0) {
                delete availableSlots[date];
            }
            
            localStorage.setItem('availableSlots', JSON.stringify(availableSlots));
            showMessage('Time slot deleted! üóëÔ∏è', 'success');
            loadSlots();
        }

        // Load and display bookings
        function loadBookings() {
            const { bookings } = loadData();
            const display = document.getElementById('bookings-display');
            
            if (bookings.length === 0) {
                display.innerHTML = '<div class="no-bookings">No bookings yet! üì≠</div>';
                return;
            }
            
            // Sort bookings by date and time
            bookings.sort((a, b) => {
                if (a.date === b.date) {
                    return a.time.localeCompare(b.time);
                }
                return new Date(a.date) - new Date(b.date);
            });
            
            let html = `
                <div class="bookings-list">
                    <table class="bookings-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Customer</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Service</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            bookings.forEach(booking => {
                html += `
                    <tr>
                        <td>${formatDate(booking.date)}</td>
                        <td>${booking.time}</td>
                        <td>${booking.name}</td>
                        <td>${booking.email}</td>
                        <td>${booking.phone}</td>
                        <td>${booking.service}</td>
                        <td>${booking.notes || '-'}</td>
                        <td>
                            <button class="edit-booking-button" onclick="editBooking(${booking.id})">
                                Edit ‚úèÔ∏è
                            </button>
                            <button class="delete-booking-button" onclick="deleteBooking(${booking.id})">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            display.innerHTML = html;
        }

        // Delete booking
        function deleteBooking(id) {
            if (!confirm('Cancel this booking?')) return;
            
            const { bookings } = loadData();
            const updatedBookings = bookings.filter(booking => booking.id !== id);
            
            localStorage.setItem('bookings', JSON.stringify(updatedBookings));
            showMessage('Booking cancelled! üóëÔ∏è', 'success');
            loadBookings();
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Show message
        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
